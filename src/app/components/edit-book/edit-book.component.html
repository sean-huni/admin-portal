<div class="container">
  <div [hidden]="bookUpdated">
    <h3 style="margin-top: 30px;">Update Book Info <span style="font-size: small">* is a required field</span></h3>

    <form *ngIf="updatedBook != undefined && updatedBook != null" (ngSubmit)="onSubmit()">
      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="title" type="text" required name="title" [(ngModel)]="updatedBook.title"
                   placeholder="Title">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="author" type="text" [(ngModel)]="updatedBook.author" name="author"
                   placeholder="Author">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="publisher" type="text" [(ngModel)]="updatedBook.publisher" name="publisher"
                   placeholder="Publisher">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="datePublished" name="datePublished" [matDatepicker]="dp" placeholder="Date Published"
                   required [(ngModel)]="updatedBook.datePublished">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-select id="category" [(ngModel)]="updatedBook.category" name="category" placeholder="Category">
              <mat-option value="Management">Management</mat-option>
              <mat-option value="Fiction">Fiction</mat-option>
              <mat-option value="Engineering">Engineering</mat-option>
              <mat-option value="Programming">Programming</mat-option>
              <mat-option value="Arts &amp; Literature">Arts &amp;amp; Literature</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-select id="format" [(ngModel)]="updatedBook.format" name="format" placeholder="Format">
              <mat-option value="paperback">Paperback</mat-option>
              <mat-option value="hardcover">Hardcover</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="pages" type="number" [(ngModel)]="updatedBook.pages" step="1" name="pages"
                   placeholder="No. of Pages">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="isbn" type="text" required [(ngModel)]="updatedBook.isbn" name="isbn"
                   placeholder="ISBN">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="listPrice" type="number" [(ngModel)]="updatedBook.listPrice" step="0.01"
                   name="listPrice"
                   placeholder="List Price">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="ourPrice" type="number" required [(ngModel)]="updatedBook.ourPrice" step="0.01"
                   name="ourPrice" placeholder="Our Price">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="weight" type="number" required [(ngModel)]="updatedBook.weight" step="0.01"
                   name="weight" placeholder="Weight">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <mat-select id="language" [(ngModel)]="updatedBook.language" name="language" placeholder="Language">
              <mat-option value="english">English</mat-option>
              <mat-option value="swiss-german">Swiss-German</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput id="quantity" type="number" [(ngModel)]="updatedBook.quantity" step="0.01" name="quantity"
                   placeholder="Quantity in Stock">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-slide-toggle id="active" color="primary" [(ngModel)]="updatedBook.active" name="active">
            Active
          </mat-slide-toggle>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px" [gutterSize]="'30px'">
        <mat-grid-tile [colspan]="4" [rowspan]="3">
          <mat-form-field>
            <textarea matInput id="description" required [(ngModel)]="updatedBook.description"
                      name="description" placeholder="Description">
            </textarea>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      Image &nbsp;
      <input id="cover" type="file" name="cover" (change)="selectFile($event)">
      <br> <br>
      <mat-grid-list cols="20" rowHeight="60px">
        <mat-grid-tile [colspan]="6" [rowspan]="1">
          <button color="primary" mat-raised-button type="submit">Update Book</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="8" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
          <a color="warn" mat-raised-button routerLink="/">Cancel</a>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>

  <div class="mat-action-row" [hidden]="!bookUpdated">
    <h3>Book updated successfully!</h3>
  </div>
</div>
